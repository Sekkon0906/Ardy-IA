version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: walle-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  walle-ai:
    build: .
    container_name: walle-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./chromadb_data:/app/chromadb_data
      - ./audio_output:/app/audio_output
      - ./walle.db:/app/walle.db
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data: